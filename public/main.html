<!DOCTYPE>
<html ng-app="WhiteboardApp">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Oswald|Montserrat|Raleway' rel='stylesheet' type='text/css'>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="images/icon2.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Whiteboard</title>
	</head>
	<body>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <div ng-controller="LoginCtrl">
      <button ng-click="signOut()">Sign Out</button>
    </div>
		<div ng-controller="MainCtrl">
      <div class="top">
        <h1>{{currentGroup}}</h1>
      </div>
      <div class="container">
        <div class="left">
          <p>This is the fucking left.</p>
        </div>
        <div class="middle">
          <p>This if the fucking middle</p>
          <div class="chat">
            <p>Chat Message</p>
            <input type="text" ng-model="chatMessage">
            <button ng-click="sendMessage()">Send</button>
          </div>
        </div>
        <div class="right">
          <p>This is the fucking right.  Allright all right all right.  Here is some more text bla bla bla </p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="/scripts/display.js"></script>
    <script src="/controllers/app.js"></script>
    <script src="/controllers/maincontroller.js"></script>
    <script src="/controllers/logincontroller.js"></script>
	</body>
</html>
