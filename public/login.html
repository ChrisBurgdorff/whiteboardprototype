<!DOCTYPE>
<html ng-app="WhiteboardApp">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Oswald|Montserrat|Raleway' rel='stylesheet' type='text/css'>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
    <!--TODO: CHANGE ICON-->
		<link rel="shortcut icon" type="image/x-icon" href="https://www.chrisburgdorff.com/cb.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My App</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<div ng-controller="LoginCtrl">
      <h2>Sign In</h2>
      <p>email:</p><input type="text" ng-model="email">
      <p>Password:</p><input type="password" ng-model="password">
      <button ng-click="signIn()">Sign In</button>
      <p class="errorMessage">{{errorMessage}}</p>
      <p class="successMessage">{{successMessage}}</p>
      <h2>Register</h2>
      <p>First Name:</p><input type="text" ng-model="firstName">
      <p>Last Name:</p><input type="text" ng-model="lastName">
      <p>email:</p><input type="text" ng-model="newEmail">
      <p>Password:</p><input type="password" ng-model="newPassword">
      <button ng-click="signUp()">Sign Up</button>
      <p class="errorMessage">{{errorMessage}}</p>
      <p class="successMessage">{{successMessage}}</p>
      <button ng-click="signOut()">Sign Out</button>
      <button ng-click="protectedRoute()">Click to go to protected route</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.js"></script>
	  <script src="/public/controllers/logincontroller.js"></script>
	</body>
</html>
